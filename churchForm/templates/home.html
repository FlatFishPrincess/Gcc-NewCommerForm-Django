{% extends "base.html" %}
{% block content %}
        
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Birtday</th>
              </tr>
            </thead>
            <tbody>
                {% for person in persons %}
              <tr>
                <th scope="row">{{ person.id }}</td>
                <td><a href="{% url 'person_info' person.id %}">{{ person.first_name|capfirst }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.gender }}</td>
                <td>{{ person.birthday }}</td>
              </tr>
              {% endfor %}
          </table>
        <a href="{% url 'create' %}">Add new person </a>
        
      </div>
{% endblock %}
